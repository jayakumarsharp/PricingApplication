<div class="box-body">
    <div class="tab-content">
        <div class="tab-pane active">

            <form class="form-horizontal" role="form" name="SiteDetailsform">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Number of Data Center Locations</label>
                    <div class="col-sm-6">
                        <input type="text" data-ng-model="user.UserName" class="form-control" id="title" placeholder="Number of Data Center Locations" required title="Enter your name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Number of Agent Locations</label>
                    <div class="col-sm-6">
                        <input type="text" data-ng-model="user.EmailId" class="form-control" id="Text1" placeholder="Number of Agent Locations" required title="Enter your EmailId" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Are Data Center and Agents Co-located</label>
                    <div class="col-sm-6">
                        <select ng-model="DataCenterandAgentType" class="form-control">
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <span data-ng-hide="editMode">

                            <input type="submit" value="Next" ng-disabled="adduserform.$invalid" data-ng-click="RedirectNext(2)"" class="btn btn-primary" />
                        </span>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
