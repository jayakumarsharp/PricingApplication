<div class="box box-info" style="margin-top: 20px; width: 85%; margin:0 auto; ">
    <div class="box-header with-border">
        <h3 class="box-title">Merge Opportunity</h3>
    </div>

    <div class="box-body">
        <div class="mnbxcont">
            <form novalidate class="form-horizontal" role="form" name="mergeopportunityform">
                <div class="form-group">
                    <label for="title" class="col-sm-4 control-label">Manually created opportunity</label><span style="color:red"
                        ng-show="MergeOpportunityDetail.manualOppertunity==0">*</span>
                    <div class="col-sm-6">
                        <select ng-change="refreshCMSOpportunity()" ng-model="MergeOpportunityDetail.manualOppertunity" required name="manualOppertunityDDl"
                            class="form-control" ng-options="item.id as item.OpportunityName for item in manualOppertunity ">
                            <option value="">- Select a manually created opportunity -</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-4 control-label">Country / Region</label>
                    <div class="col-sm-6">
                        <input type="text" maxlength="60" data-ng-model="MergeOpportunityDetailData.CountryName" name="CountryId" class="form-control"
                            id="Text2" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-4 control-label">Opportunity Name</label>
                    <div class="col-sm-6">
                        <input type="text" maxlength="60" data-ng-model="MergeOpportunityDetailData.OpportunityName" name="OpportunityName" class="form-control"
                            id="Text2" readonly />
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-4 control-label">Account Name</label>
                    <div class="col-sm-6">
                        <input type="text" maxlength="60" data-ng-model="MergeOpportunityDetailData.AccountName" name="AccountName" class="form-control"
                            id="Text2" readonly />
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-4 control-label">Opportunity ID</label>
                    <div class="col-sm-6">
                        <input type="text" maxlength="60" data-ng-model="MergeOpportunityDetailData.OppId" name="OppId" class="form-control" id="Text3"
                            readonly />
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-4 control-label">Account Manager Name</label>
                    <div class="col-sm-6">
                        <input type="text" maxlength="60" data-ng-model="MergeOpportunityDetailData.AccManagerName" name="AccManagerName" class="form-control"
                            id="Text5" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" data-ng-model="MergeOpportunityDetailData.AccountSalesManager" name="AccountSalesManager" class="form-control"
                            id="Text5" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-4 control-label"> CRM created opportunity</label><span style="color:red"
                        ng-show="MergeOpportunityDetail.cmsOppertunity==0">*</span>
                    <div class="col-sm-6">
                        <select ng-model="MergeOpportunityDetail.cmsOppertunity" class="form-control" name="cmsOppertunityDDL" required ng-options="item.id as item.OpportunityName for item in cmsOppertunity ">
                            <option value="">- Select a CRM created opportunity -</option>
                        </select>
                    </div>
                </div>
                <!--<div hidden id="mergestatus" class="alert alert-success">
                    Opportunity has been merged successfully
                </div>-->
            </form>
            <div class="form-group">
                <div class="col-sm-offset-9 col-sm-10">
                    <span data-ng-hide="editMode">
                            <input ng-disabled="mergeopportunityform.$invalid" type="submit" value="Merge" data-ng-click="MergeOpportunity(MergeOpportunityDetail)" class="btn btn-primary" />
                        </span>
                    <input type="button" value="Cancel" data-ng-click="cancel()" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
</div>
