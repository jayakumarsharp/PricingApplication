
<div ng-include="'js/views/confirmModel.html'"></div>
<div class="box box-info" style="margin-top:20px">
    <div class="box-header with-border">
        <h3 class="box-title">Vendor Management </h3>
        <hr />
        <div class="form-group" ng-show="!IsReadOnly" ng-class="{'has-error':inputVendor.$invalid && !inputVendor.$pristine }">
            <label for="inputVendor" class="col-md-2 col-md-offset-2  control-label">Vendor Name</label>
            <div class="col-md-4">
                <input charonly type="text" class="form-control" maxlength="50" name="inputVendor" ng-model=Vendor.VendorName>
            </div>
             <div>
                <button title="Clear vendor name field" data-ng-click="cancel()" class="btn btn-sm btn-info btn-flat pull-right">Clear </button>
            </div>
            <div>
                <button title="Update Vendor" data-ng-show="editMode" data-ng-click="UpdateVendor(Vendor)" class="btn btn-sm btn-info btn-flat pull-right">Update</button><!--<i class="fa fa-plus" style="color:white"></i>-->
                <button title="Add new vendor" data-ng-hide="editMode" data-ng-click="add(Vendor)" class="btn btn-sm btn-info btn-flat pull-right">Add <i class="fa fa-plus" style="color:white"></i></button>
            </div>
           
        </div>
    </div><!-- /.box-header -->

    <div class="box-body">
        <div class="mnbxcont">
            <div data-ag-grid="VendorGrid" class="ag-blue" style="color:#000;height: 400px !important;width:50%;margin-left:20%"></div>
        </div>
    </div>
</div>
