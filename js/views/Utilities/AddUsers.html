<div class="modal fade" id="usersToAdd" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width:52%">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #3c8dbc;color:white">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel">Add Reportees</h4>
            </div>
            <div class="modal-body">
                <form novalidate class="form-horizontal" role="form" name="addUsersForm">
                    <div class="form-group">
                        <div>
                            &nbsp;&nbsp;&nbsp;<input type="checkbox" ng-change="showSelectedUsers(showSelected)" ng-model="showSelected"
                                style="font-size: 7px" class="mnbxcont">&nbsp;<label style="font-size: 12px;font: 10pt Calibri, Arial, Verdana, sans-serif">Show Selected Users</label></input>
                        </div>
                        <div class="box-body">
                            <div class="mnbxcont">
                                <div data-ag-grid="addUserGrid" class="ag-blue" style="color:#000;height: 250px"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <span>
                                <input ng-disabled="addUsersForm.$invalid" type="submit" value="Add" data-ng-click="AddUsers()" class="btn btn-primary" />
                            </span>
                    <input type="button" value="Cancel" data-ng-click="cancel()" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
</div>
