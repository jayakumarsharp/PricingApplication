<div class="box box-info" style="margin:0 auto;width:70%">
    <div class="box-header with-border">
        <h3 class="box-title">HRMIS Leaves </h3>
        <hr />
        <form name="hrmisForm">
        <div class="form-group">
            <label style="margin-top:10px" for="inputProduct" class="col-md-4 col-md-offset-2 control-label">Select User</label>
            <div class="col-sm-4" style="margin-top:10px">
                <select ng-change="GetHRMISLeave(HRMIS.UserId,HRMIS.LeaveDate)" required class="form-control" ng-options="item.userId as item.UserName for item in Users" ng-model="HRMIS.UserId" title="- Select User -">
                        <option value="">- Select User -</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label style="margin-top:10px" for="inputProduct" class="col-md-4 col-md-offset-2 control-label">Select Month</label>
            <div class="col-sm-4" style="margin-top:10px">
                <input ng-change="GetHRMISLeave(HRMIS.UserId,HRMIS.LeaveDate)" required type="month" class="form-control" datepicker-popup ng-model="HRMIS.LeaveDate" is-open="status.opened" min-date="minFromDate" max-date="maxFromDate"
                        datepicker-options="dateOptions" date-disabled="disabled(date, mode)" required close-text="Close"/>                
            </div>
        </div>
        <div class="form-group">
            <label style="margin-top:10px" for="inputProduct" class="col-md-4 col-md-offset-2 control-label">Enter Leave Count</label>
            <div class="col-sm-4" style="margin-top:10px;margin-bottom:20px">
                <input required step="0.5" min="0" max="31" type="number" class="form-control" ng-model="HRMIS.LeaveCount" title="Enter Leaves Count" />                    
            </div>
        </div>
    </div>
        </form>
    <div class="modal-footer">
        <div class="pull-right">
            <button title="Submit Leave Count" ng-disabled="hrmisForm.$invalid" data-ng-click="SetHRMISLeave()" class="btn btn-sm btn-info btn-rounded">Submit</button>
        </div>
    </div>
</div>
