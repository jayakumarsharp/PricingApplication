<body class="hold-transition login-page loginPage" ng-app="loginApp" ng-controller="AuthController" ng-cloak>
    <div class="navbar navbar-fixed-top">
        <div >
            <div class="container">
                <!-- BEGIN LOGO class="navbar-inner" -->
                <a class="brand" href="#">
                    <img src="{{imagesPath}}servion.png" style="position: relative;bottom: 20px;width:200px;margin-top:50px;" alt="Signin">
                </a>
                <!-- END LOGO -->
            </div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="container" id="login-wraper">
            <div class="loginWrap">
                <div class="row-fluid">
                    <div class="span6 pull-right">
                        <div class="modal-body">

                            <div class="well">
                                <ul class="nav nav-tabs">

                                    <li class="active"><a href="#ssoLoginDiv" data-toggle="tab">Use single sign-on to log in</a></li>
                                </ul>

                                <div id="myTabContent" class="tab-content">

                                    <div class="tab-pane active" id="ssoLoginDiv">
                                        <br />
                                        <div id="legend">
                                            <legend>Welcome to Pricing Tool</legend>
                                        </div>
                                        <div class="control-group">
                                            <div ng-view></div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
    form {
        margin: 0 0 20px;
    }
    
    .loginPage .navbar .brand {
        padding-top: 0px;
        padding-bottom: 0px;
    }
    
    .loginPage .navbar .brand {
        padding-top: 0px;
        padding-bottom: 0px;
    }
    
    .navbar .brand {
        display: block;
        float: left;
        padding: 10px 20px 10px;
        margin-left: -20px;
        font-size: 20px;
        font-weight: 200;
        color: #777777;
        text-shadow: 0 1px 0 #ffffff;
    }
    /*Login Page*/
    
    .loginPage .form-horizontal .control-label {
        width: 70px;
    }
    
    .loginPage .form-horizontal .controls {
        margin-left: 90px;
    }
    
    .loginPage .modal-body {
        max-height: inherit;
    }
    
    .loginPage .well {
        background: #fff;
    }
    
    .loginPage .navbar .brand {
        padding-top: 0px;
        padding-bottom: 0px;
    }
    
    .loginPage .navbar .brand img {
        bottom: 0px !important;
    }
    
    .loginPage .checkbox label {
        font-size: 12px;
    }
    
    .loginWrap {
        margin-top: 120px;
    }
    
    .navbar-fixed-top .navbar-inner,
    .navbar-static-top .navbar-inner {
        -webkit-box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-fixed-top .navbar-inner,
    .navbar-fixed-bottom .navbar-inner {
        padding-right: 0;
        padding-left: 0;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
    }
    
    .navbar-fixed-top .navbar-inner,
    .navbar-static-top .navbar-inner {
        border-width: 0 0 1px;
    }
    
    .navbar-inner {
        min-height: 40px;
        padding-right: 20px;
        padding-left: 20px;
        background-color: #fafafa;
        background-image: -moz-linear-gradient(top, #ffffff, #f2f2f2);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#f2f2f2));
        background-image: -webkit-linear-gradient(top, #ffffff, #f2f2f2);
        background-image: -o-linear-gradient(top, #ffffff, #f2f2f2);
        background-image: linear-gradient(to bottom, #ffffff, #f2f2f2);
        background-repeat: repeat-x;
        border: 1px solid #d4d4d4;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#fff2f2f2', GradientType=0);
        -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.065);
        -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.065);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.065);
    }
